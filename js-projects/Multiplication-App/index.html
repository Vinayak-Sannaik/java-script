<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="score-text">score : <span id="score-value">0</span> </p>
        <div class="question-text">
            <p>What is <span id="num1">2</span> multiply by <span id="num2">3</span> ?</p>
        </div>

        <form id="form">
            <div class="input-text">
                <input id="input" type="text" placeholder="Enter your answer" autofocus autocomplete="off" required>
            </div>
            <button type="submit" id="submit-button">Submit</button>
        </form>
        
        <!-- <div class="answer-field">
            <p>Your Answer: <span id="user-value">0</span></p>
            <p>Correct Answer: <span id="multiplication-value">0</span></p>
        </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
